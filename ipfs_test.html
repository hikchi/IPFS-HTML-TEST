<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
        }
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my IPFS Test Page!</h1>
        <p>This is a simple, colorful page to test IPFS functionality.</p>
        <div class="color-box" style="background-color: #FF6B6B;"></div>
        <div class="color-box" style="background-color: #4ECDC4;"></div>
        <div class="color-box" style="background-color: #45B7D1;"></div>
    </div>
</body>
</html>
